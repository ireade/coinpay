<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <title>CoinPay</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Overpass:300,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://use.fontawesome.com/68445b3a68.js"></script>
</head>
<body>
  <div class="body-container">
    <header>
      <h1> <i class="fa fa-btc"></i> <strong>Coin</strong><em>Pay</em></h1>
    </header>
    <main>
      
      <!-- Actions -->
      <div id="section-actions">
        <button id="generate-address-button" class="button">
          Pay <span class="btc-amount">0.01</span> BTC &nbsp; <i class="fa fa-plus"></i>
        </button>
      </div>

      <!-- Checking Status -->
      <div hidden id="section-transaction">
        <p>Please send <span class="btc-amount">0.01</span> BTC to: <code id="address"></code></p>

        <dl>
          <dt>Status:</dt>
          <dd id="transaction-status"></dd>

          <dt>Amount:</dt>
          <dd id="transaction-amount"></dd>

          <dt>From Address:</dt>
          <dd id="transaction-from-address"></dd>
        </dl>
      </div>

      <!-- Loading -->
      <div hidden id="section-loading">
        <div class="spinner">
          <div class="bounce1"></div>
          <div class="bounce2"></div>
          <div class="bounce3"></div>
        </div>
      </div>
    </main>
    <footer>
      Bitcoin Masterclass Lagos 2017
    </footer>  
  </div>
  <script src="js/script.js"></script>
</body>
</html>
